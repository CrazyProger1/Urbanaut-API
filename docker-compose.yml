services:
  postgres:
    container_name: urbanaut-postgres
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    env_file:
      - .env
    ports:
      - 5432:5432
    networks:
      - postgres

  redis:
    container_name: urbanaut-redis
    image: redis
    ports:
      - 6379:6379
    networks:
      - redis

  api:
    build: .
    container_name: urbanaut-api
    restart: always
    volumes:
      - .:/urbanaut
    ports:
      - 8000:8000
    env_file:
      - .env
    networks:
      - postgres
      - redis
    depends_on:
      - postgres
      - redis

  celery:
    build: .
    container_name: urbanaut-celery
    command: [ "celery", "-A", "api.web.celery", "worker", "--loglevel=info" ]
    restart: always
    volumes:
      - .:/urbanaut
    env_file:
      - .env
    depends_on:
      - api
      - redis

volumes:
  postgres_data:

networks:
  redis:
    driver: bridge
  postgres:
    driver: bridge