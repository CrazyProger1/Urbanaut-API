<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Factor Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 100px;
        }
        .card {
            padding: 30px;
            border-radius: 8px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            text-align: center;
        }
        .card-footer {
            text-align: center;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Two-Factor Authentication</h3>
        </div>
        <div class="card-body">
            <p class="mb-4">Please enter the authentication code sent to your device.</p>

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="code" class="form-label">Authentication Code</label>
                    <input type="text" class="form-control" id="code" name="code" placeholder="Enter the code" required>
                </div>

                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}

                <button type="submit" class="btn btn-primary w-100">Verify</button>
            </form>
        </div>
        <div class="card-footer">
            <small class="text-muted">If you didnâ€™t receive the code, please try again.</small>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
